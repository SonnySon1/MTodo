            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                    </li>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

                </form>

        </div>

    <!-- content -->
     <section class="py-5">
        <div class="container">
            <div class="card todo_border_gray bg-transparent w-100">
                <div class="card-body">
                    <div class="card-title">
                        <h5 class="text-white">Form Input Todo</h5>
                    </div>
                    <hr class="todo_border_gray">
                    <div class="mb-3">
                        <label class="text-white" for="todo_name">Todo Name</label>
                        <input name="todo_name" id="todo_name" type="text" class="form-control bg-dark text-white todo_border_gray">
                    </div>
                    <div class="mb-3">
                        <label class="text-white" for="todo_status">Todo Status</label>
                        <select name="todo_status" id="todo_status" class="form-select bg-dark text-white todo_border_gray">
                            <option value="1">Urgent</option>
                            <option value="2">No Urgent</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="text-white" for="todo_date">Todo Date</label>
                        <input  name="todo_date" id="todo_date" type="date" class="form-control bg-dark text-white todo_border_gray">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="btn_submit_formtodo" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
     </section>
    <section class="py-5">
        <div class="container">
            <h4>Todo List</h4>
            <hr>
            <div class="d-flex justify-content-center align-items-center">
                <div id="container_todo_list" class="w-100">
